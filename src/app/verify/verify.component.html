
    
     <div class="page">
      <div class="page-single">
         <div class="container">
            
            <div class="row justify-content-center">
               <div class="col-md-5">
                  <div class="card p-4 mb-0 mt-7 mt-md-2">
                     <div class="card-body">
                        <div class="text-center title-style mb-6">
                           <h1 class="mb-2">Email Verification</h1>
                           <hr>
                           <p class="text-muted">Please Check Your Email To Get OTP</p>
                        </div>
                        <form [formGroup]="verifyOtpForm" (ngSubmit)="verifyOtpSubmit()">
                           <div class="input-group mb-4">
                              <span class="input-group-addon">
                                 <svg class="svg-icon" xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24">
                                    <path d="M0 0h24v24H0V0z" fill="none"></path>
                                    <path d="M20 8l-8 5-8-5v10h16zm0-2H4l8 4.99z" opacity=".3"></path>
                                    <path d="M4 20h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2zM20 6l-8 4.99L4 6h16zM4 8l8 5 8-5v10H4V8z"></path>
                                 </svg>
                              </span>
                              <input type="number" formControlName="otp" class="form-control" placeholder="Enter OTP"> 
                           </div>
                           <div class="row">
                              <div class="col-12"> <button  type="submit" role="button" href="" class="btn btn-lg btn-primary btn-block px-4"> Send</button> </div>
                           </div>
                        </form>
                     </div>
                  </div>
                  <div class="text-center pt-4">
                     <div class="font-weight-normal fs-16"><a class="btn-link font-weight-normal" href="#">Send OTP Again</a></div>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </div>

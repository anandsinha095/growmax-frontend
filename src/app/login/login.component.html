
      <div class="page">
         
         <div class="d-md-flex">
            <div class="w-40 bg-style h-100vh page-style">
               <div class="page-content">
                  <div class="page-single-content">
                     <img src="assets/images/logo.svg" alt="img" class="header-brand-img mb-5"> 
                     <div class="card-body text-white py-5 px-8 text-center"> <img src="assets/images/2.png" alt="img" class="w-100 mx-auto text-center"> </div>
                  </div>
               </div>
            </div>
            <div class="w-80 page-content">
               <div class="page-single-content">
                  <div class="card-body p-6">
                     <div class="row">
                        <div class="col-md-8 mx-auto d-block">
                           <h1 class="mb-2">Login</h1>
                           <p class="text-muted">Sign In to your account</p>
                           <form [formGroup]="loginForm" (ngSubmit)="loginSubmit()">
                             <div class="input-group mb-4">
                                <span class="input-group-addon">
                                   <svg class="svg-icon" xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24">
                                      <path d="M0 0h24v24H0V0z" fill="none"></path>
                                      <path d="M20 8l-8 5-8-5v10h16zm0-2H4l8 4.99z" opacity=".3"></path>
                                      <path d="M4 20h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2zM20 6l-8 4.99L4 6h16zM4 8l8 5 8-5v10H4V8z"></path>
                                   </svg>
                                </span>
                                <input type="text" class="form-control" formControlName="email"  placeholder="Enter Email"> 
                             </div>
                             <div class="input-group mb-4">
                                <span class="input-group-addon">
                                   <svg class="svg-icon" xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24">
                                      <g fill="none">
                                         <path d="M0 0h24v24H0V0z"></path>
                                         <path d="M0 0h24v24H0V0z" opacity=".87"></path>
                                      </g>
                                      <path d="M6 20h12V10H6v10zm6-7c1.1 0 2 .9 2 2s-.9 2-2 2-2-.9-2-2 .9-2 2-2z" opacity=".3"></path>
                                      <path d="M18 8h-1V6c0-2.76-2.24-5-5-5S7 3.24 7 6v2H6c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V10c0-1.1-.9-2-2-2zM9 6c0-1.66 1.34-3 3-3s3 1.34 3 3v2H9V6zm9 14H6V10h12v10zm-6-3c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2z"></path>
                                   </svg>
                                </span>
                                <input type="password" class="form-control"  formControlName="password" placeholder="Password"> 
                             </div>
                             <div class="row">
                              <div class="col-12"> <a routerLink="/forgot-password" class="btn btn-link box-shadow-0 px-0">Forgot password?</a> </div>
                                <div class="col-12"> <button  type="submit" role="button" href="" class="btn btn-lg btn-primary btn-block px-4">Login </button> </div>
                             </div>
                           </form>
                          
                           <div class="pt-4">
                              <div class="font-weight-normal fs-16">You Don't have an account <a class="btn-link font-weight-normal" routerLink="/register" >Register Here</a></div>
                           </div>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
